<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
  <main>
    <h1 class="heading">We're launching soon</h1>
    <section class="countdown__container">
      <div class="countdown__item">
        <div class="flip">
          <div class="flip__top">00</div>
          <div class="flip__bottom">00</div>
        </div>
        <p class="countdown__text">Days</p>
      </div>

      <div class="countdown__item">
        <div class="flip">
          <div class="flip__top">00</div>
          <div class="flip__bottom">00</div>
        </div>
        <p class="countdown__text">Hours</p>
      </div>

      <div class="countdown__item">
        <div class="flip">
          <div class="flip__top">00</div>
          <div class="flip__bottom">00</div>
        </div>
        <p class="countdown__text">Minutes</p>
      </div>

      <div class="countdown__item">
        <div class="flip">
          <div class="flip__top">00</div>
          <div class="flip__bottom">00</div>
        </div>
        <p class="countdown__text">Seconds</p>
      </div>
    </section>
  </main>
  <footer>
    <section class="social__icons">
      <a href="#" aria-label="Facebook Icon" class="social__links"><img src="./assets/images/icon-facebook.svg"
          alt=""></a>
      <a href="#" aria-label="Pinterest icon" class="social__links"><img src="./assets/images/icon-pinterest.svg"
          alt=""></a>
      <a href="#" aria-label="Instagram Icon" class="social__links"><img src="./assets/images/icon-instagram.svg"
          alt=""></a>
    </section>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/launch-countdown-timer-N0XkGfyz-" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://www.github.com/mayen007">Mayen007</a>.
    </section>
  </footer>
  <script src="./assets/scripts/scripts.js"></script>
</body>

</html>
